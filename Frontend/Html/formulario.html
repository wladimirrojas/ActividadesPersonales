<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de envío</h1>
    <!-- action va la ruta o url -->
    <form action="" method="post">
        <label for="apellido">Apellido: </label>
        <!-- en for debe ir el id del input -->
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <br>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="pass" required>
        <br>
        <label for="fecha">Fecha: </label>
        <input type="date" id="fecha" name="fecha" min="2022-06-30" max="2030-01-01">
        <br>
        <!-- elemento oculto visualmente -->
        <input type="hidden" id="id" name="id" value="77">

        <!-- area de texto -->
        <textarea id="textarea" name="textarea" cols="50" rows="5" maxlength="10" placeholder="Escriba aquí"></textarea>
        <!-- maxlength nos permite una cantidad limitada de caracteres -->

        <!-- boton o input de enviar -->
        <input type="submit" value="Enviar">
        <button type="submit">Enviar</button>
        <input type="reset" value="Limpiar">

    </form>

</body>

</html>
