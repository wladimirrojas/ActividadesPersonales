<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            //peticion ajax
            //$.get('url', function(respuesta) {}, 'json'); formato de peticion get
            /*for (let i = 0; i < 2; i++) {
                $('.container').append('<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png" alt="imagen">');

            }*/

            $('#btnBuscar').click(function() {
                let numeroPokemon = $('#pokemon').val();
                $.get("https://pokeapi.co/api/v2/pokemon/" + numeroPokemon + '/', function(respuesta) {
                    //procesamos la respuesta
                    console.log(respuesta);
                    let imagen = respuesta.sprites.front_default;
                    let nombre = respuesta.name;
                    $('.container').html('<img src="' + imagen + '" alt="imagen' + numeroPokemon + '">');
                    $('.container').append('<h1>' + nombre + '</h1>');
                }, 'json');
            });
        });
    </script>
</head>

<body>
    <input type="number" name="" id="pokemon">
    <button id="btnBuscar">Buscar</button>
    <div class="container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
